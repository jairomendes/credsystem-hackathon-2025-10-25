services:
  alquimistas-atomicos:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-mistralai/mistral-7b-instruct}
      - PORT=${PORT:-8080}
    ports:
      - "18020:${PORT:-8080}"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "128MB"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
